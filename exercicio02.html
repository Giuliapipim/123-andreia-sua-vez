<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<style>
    body {
            font-family: Arial, sans-serif;
            background-color: #f3d9ed;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: rgb(241, 172, 172);
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(245, 245, 245, 0.5);
            padding: 20px;
        }

        legend {
            padding: 0 10px;
            font-weight: bold;
            background-color: #f518c5;
            color: #fff;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #f518c5;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button,
        input[type="submit"] {
            background-color: #ff5be9;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover,
        input[type="submit"]:hover {
            background-color: #ff3f9d;
        }

        fieldset {
            border: none;
            padding: 10px;
            background-color: #ddaefa;
            border-radius: 10px;
        }

        .foto-preview {
            width: 100%;
            height: 200px;
            border: 2px dashed #ff69b4;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            display: none;
            margin-bottom: 10px;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }
    </style>
  </style>

        <fieldset>
        <legend> Feedback dos Nossos Serviços </legend>

          <img src= https://media.licdn.com/dms/image/v2/D4D12AQEHQr8bfbx98A/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1711459517663?e=2147483647&v=beta&t=Hewmqas7ptZTUBZG4eMMortHi3X465NOH5IOTaEkWLI alt= "feedback" width= "400" height= "200" >

<form>
    <label>Nome completo:</label>
    <input type="text" name="nome" placeholder="Digite aqui seu nome" required><br><br>

    <label>E-mail:</label>
    <input type="email" name="emailpessoal" placeholder="Digite aqui seu e-mail" required><br><br>

    <label>Tipo de feedback:</label>
    <input type="radio" value="sugestao" name="feedback" required> Sugestão<br>
    <input type="radio" value="elogio" name="feedback" required> Elogio<br>
    <input type="radio" value="reclamacao" name="feedback" required> Reclamação<br>

    <label>Comentário:</label>
    <textarea name="comentario" placeholder="Digite aqui seu comentário" required></textarea><br><br>

    <input type="checkbox" name="autorizacao" required> Autorizo a publicação do meu feedback<br><br>

    <input type="submit" value="Enviar">
  </fieldset>
  </form>
</body>

</html>
